# Use Alt-arrow keys without prefix to switch windows
bind -n M-Left previous-window
bind -n M-Right next-window
# Use Alt-Shift-arrow to move a tab
bind-key -n M-S-Left swap-window -t -1\; select-window -t -1
bind-key -n M-S-Right swap-window -t +1\; select-window -t +1
# Use Alt+n to create a new tab
bind-key -n M-n new-window
# Use Alt+w to close a tab
bind-key -n M-w kill-window
# Use Alt+# to go to tab
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 0

set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on
